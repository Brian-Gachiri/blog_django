{% extends 'blog/admin/layouts/admin-base.html' %}

{% block 'content' %}

<div class="container">

    <h3 class="mt-5 mb-3">Categories</h3>

    <div class="row justify-content-center">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h5>Add new category</h5>
                    </div>
                </div>
                <div class="card-body">

                    <form action="{% url 'store_category' %}" method="POST">

                        {% csrf_token %}

                        <div class="form-group">
        
                            <label for="fname">Name:*</label>
                            <input type="text"  name="name" class="form-control" required placeholder="Enter first name">
        
                        </div>
                        
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-main w-50">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
